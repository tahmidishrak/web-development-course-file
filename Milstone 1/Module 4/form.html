    <main>
        <section>
            <h2>please fill up the form</h2>
            <form>
                <label for="name">
                    Your name :
                    <input type="text" placeholder="your name">
                </label>
                <!-- <br>
                <br> -->
                <label for="email">
                    Your email :
                    <input type="email" placeholder="your email">
                </label>
                <label for="phone">
                    Your phone number :
                    <input type="tel" name="phone" id="phone" placeholder="your phone number">
                </label>
                <!-- <input style="margin-left: 100px; margin-top: 10px;" type="submit" value="submit">
                <input id="submit" type="submit" value="submit"> -->

                <fieldset>
                    <legend>pick one book</legend>
                    <label for="The atomic habit">
                        <input type="radio" name="book" id="The atomic habit"> The atomic habit
                    </label>
                    <label for="The phycology of money">
                        <input type="radio" name="book" id="The phycology of money">The phycology of money
                    </label>
                </fieldset>
                <fieldset>
                    <legend>pick one or more book reader</legend>
                    <label for="Mobile">
                        <input type="checkbox" name="Reader" id="Mobile">Mobile
                    </label>
                    <label for="Book">
                        <input type="checkbox" name="Reader" id="Book">Book
                    </label>
                    <label for="PDF reder">
                        <input type="checkbox" name="Reader" id="PDF reder">PDF reader
                    </label>
                </fieldset>
                <!-- <div id="submit" >
                    <input type="submit" value="submit">
                </div> -->
                <fieldset>
                    <legend>Special Instructions</legend>
                    <textarea name="" id="" cols="30" rows="3"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input id="submit" type="submit" value="submit">
            </form>
        </section>
    </main>
